{% extends "main/base.html" %}
{% load static %}

{% block title %}Home | Phytochem Database{% endblock %}
{% block body %}
    <header>
        <div class="container">
            <div class="row d-flex align-items-start justify-content-center flex-column col-md-6" style="height: 90vh;">
                <div class="text-item mb-1 p-1">FIND AMONG {{ n_compounds }}</div>
                <div class="text-item mb-1 p-1 phytochem"><span>PHYTOCHEMICAL</span> DATA</div>
                <div class="text-item mb-1 p-1">FROM {{ n_plants }} PLANTS</div>


                <form class="container shadow-lg d-flex p-0" action="{% url 'main:results' %}" method="get">
                    <input class="form-control mt-3 mr-1 p-4 search-input"
                           name="search" value="{{ request.GET.search }}"
                           type="text" placeholder="Search phytochems E.x: C28H56" aria-label="Search">
                    <button class="btn mt-3 mr-1 p-1 submit-btn" type="submit" value=" "></button>
                </form>
            </div>
        </div>
    </header>
{% endblock %}
